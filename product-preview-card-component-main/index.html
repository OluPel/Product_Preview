<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat:wght@600&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="Container">

    <div class="Image">

      <img src="./images/image-product-desktop.jpg" alt="">

    </div>

    <div class="Text">

      <p id="Perfume"> Perfume </p>

     <h3 id="Htext"> Gabrielle Essence Eau De Parfum </h3>

  
      <p class="Details"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 

      <div class="PriceTag">

        <p id="MainTag"> $149.99 </p> 
        <p class="Strike"> $169.99 </p>

      </div>

      <div>
        <button class="">
          <img src="./images/icon-cart.svg" alt="" class="Cart">
          Add to Cart
        </button>
      </div>


     


    </div>

    

  
  


  </div>

  </div>
</body>
</html>
